<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Link</title>
    <style>
        /* Global body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #bdc3c7);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: white;
            text-align: center;
            flex-direction: column;
        }

        /* Title Styling */
        h1 {
            font-size: 40px;
            margin-bottom: 30px;
            color: #ecf0f1;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Button Styling */
        button {
            padding: 15px 30px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s, transform 0.3s;
            width: 250px;
        }

        button:hover {
            background-color: #3498db;
            transform: scale(1.05);
        }

        button:focus {
            outline: none;
        }

        /* Home Button Styling */
        .home-btn {
            padding: 15px 30px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.3s;
            width: 250px;
        }

        .home-btn:hover {
            background-color: #2ecc71;
            transform: scale(1.1);
        }

        .home-btn:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <h1>Click To See!</h1>
    
    <!-- Button to open Roblox -->
    <button onclick="openGit()">Github Link</button>

    <!-- Home Button -->
    <button class="home-btn" onclick="window.location.href='../'">Home</button>

    <script>
        function openGit() {
            var win = window.open('https://github.com/slitherdmon/deionssites'); // Open Roblox in a new tab
            win.focus();
        }
    </script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3146020351464497"
    crossorigin="anonymous"></script>
<!-- sighh -->
<ins class="adsbygoogle"
    style="display:inline-block;width:728px;height:90px"
    data-ad-client="ca-pub-3146020351464497"
    data-ad-slot="9436562421"></ins>
<script>
    (adsbygoogle = window.adsbygoogle || []).push({});
</script>
</body>
</html>
