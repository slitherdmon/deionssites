<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing</title>
    <style>
        /* Global body styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #bdc3c7);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: auto; /* Allow scrolling */
            color: white;
            text-align: center;
            flex-direction: column;
        }

        /* Fullscreen Button Styling */
        .fullscreen-btn {
            padding: 12px 24px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            position: fixed; /* Fixed position so it stays in place while scrolling */
            top: 20px;
            right: 20px;
            z-index: 1000;
            transition: background-color 0.3s, transform 0.3s;
        }

        .fullscreen-btn:hover {
            background-color: #3498db;
            transform: scale(1.1);
        }

        .fullscreen-btn:focus {
            outline: none;
        }

        /* Game Container Styling */
        .game-container {
            position: relative;
            width: 450px;  /* Set to 450px */
            height: 1000px; /* Set to 1000px */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            background: #ecf0f1;
            margin-bottom: 20px; /* Space between game and home button */
        }

        /* Input and Button Styling */
        .url-input-container {
            margin-bottom: 20px;
        }

        .url-input {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
        }

        .load-btn {
            padding: 10px 15px;
            background-color: #e67e22;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .load-btn:hover {
            background-color: #d35400;
            transform: scale(1.05);
        }

        .load-btn:focus {
            outline: none;
        }

        /* Home Button Styling */
        .home-btn {
            padding: 15px 30px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .home-btn:hover {
            background-color: #2ecc71;
            transform: scale(1.1);
        }

        .home-btn:focus {
            outline: none;
        }

        /* Title Styling */
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ecf0f1;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Testing</h1>
    <p>Hey this is for testing what are you doing here?</p>

    <!-- URL Input Field -->
    <div class="url-input-container">
        <input type="text" id="url-input" class="url-input" placeholder="Enter URL here..." 
               value="https://" onfocus="setDefaultUrl()" />
        <button class="load-btn" onclick="loadUrl()">Load URL</button>
    </div>

    <!-- Fullscreen Button -->
    <button class="fullscreen-btn" onclick="toggleFullscreen()">Go Fullscreen</button>

    <!-- Game Container -->
    <div class="game-container">
        <iframe class="game-iframe" id="game-area" src="https://goodtuitions.gafton.eu/" width="100%" height="100%" scrolling="no" frameborder="0" allowfullscreen=""></iframe>
    </div>

    <!-- Home Button -->
    <button class="home-btn" onclick="window.location.href='../'">Home</button>

    <script>
        // Function to set default URL in input field
        function setDefaultUrl() {
            const urlInput = document.getElementById('url-input');
            if (urlInput.value === '') {
                urlInput.value = 'https://';
            }
        }

        // Function to toggle fullscreen
        function toggleFullscreen() {
            const gameArea = document.getElementById('game-area');

            if (!document.fullscreenElement) {
                if (gameArea.requestFullscreen) {
                    gameArea.requestFullscreen();
                } else if (gameArea.mozRequestFullScreen) { // Firefox
                    gameArea.mozRequestFullScreen();
                } else if (gameArea.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    gameArea.webkitRequestFullscreen();
                } else if (gameArea.msRequestFullscreen) { // IE/Edge
                    gameArea.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
            }
        }

        // Function to load the URL from the input field
        function loadUrl() {
            const urlInput = document.getElementById('url-input').value;
            const gameArea = document.getElementById('game-area');
            gameArea.src = urlInput; // Set the iframe source to the new URL
        }
    </script>
</body>
</html>
