<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shows</title>
    <style>
        body{
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #bdc3c7);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: auto; 
            color: white;
            text-align: center;
            flex-direction: column;
        }

        /* Fullscreen Button Styling */
        .fullscreen-btn {
            padding: 12px 24px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            position: fixed; 
            top: 20px;
            right: 20px;
            z-index: 1000;
            transition: background-color 0.3s, transform 0.3s;
        }

        .fullscreen-btn:hover {
            background-color: #3498db;
            transform: scale(1.1);
        }

        .fullscreen-btn:focus {
            outline: none;
        }

        /* Styling for the Game Embed */
        .game-container {
            position: relative;
            width: 450px;  
            height: 1000px; 
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            background: #ecf0f1;
            margin-bottom: 20px; /* Add margin at the bottom */
        }

        /* Home Button Styling */
        .home-btn {
            padding: 15px 30px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .home-btn:hover {
            background-color: #2ecc71;
            transform: scale(1.1);
        }

        .home-btn:focus {
            outline: none;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ecf0f1;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 16px;
            margin-bottom: 20px;
            color: #ecf0f1;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <h1>Shows</h1>

    <h2>Select The Show</h2>
    <form>
        <label for="show">Choose a show:</label>
        <select id="show" name="show">
            <option value="249522">Beast games(only 2 episodes)</option>
            <option value="1396">Breaking Bad</option>
            <option value="60059">Better Call Saul</option>
            <option value="79501">Doom Patrol</option>
            <option value="60625">Rick and Morty</option>
            <option value="2190">South Park</option>
            <option value="93405">Squid Game</option>
            <option value="153312">Tulsa King</option>
            <option value="2316">The Office</option>
        </select>
    </form>
    
    <input type="number" id="SeasonNumber" placeholder="Enter Season Number" min="1" />
    <input type="number" id="EpisodeNumber" placeholder="Enter Episode Number" min="1" />
    <button onclick="generateLink()">Open</button>

    <!-- Home Button -->
    <button class="home-btn" onclick="window.location.href='../'">Home</button>

    <script>
        function generateLink() {
            const SeasonNumber = document.getElementById('SeasonNumber').value;
            const EpisodeNumber = document.getElementById('EpisodeNumber').value;
            const selectedShowId = document.getElementById('show').value; // Get the selected show ID

            if (SeasonNumber && EpisodeNumber) {
                const url = `https://broflix.cc/watch/tv/${selectedShowId}?title=South%20Park&imdb=tt0121955&season=${SeasonNumber}&episode=${EpisodeNumber}`;
                window.open(url, '_blank');
            } else {
                alert("Please fill in both fields with numbers.");
            }
        }
    </script>

</body>
</html>
