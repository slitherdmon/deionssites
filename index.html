    <style>
        /* Global Body Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #bdc3c7;
            color: #2c3e50;
            overflow: hidden;
            transition: background 0.5s ease, transform 0.3s ease;
        }

        /* Full-screen Black Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent overlay */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            z-index: 1000;
            background-image: url('https://e.snmc.io/i/600/s/a44559a9bb4ff8249822d8d867064d2b/12140494/dave-blunts-on-the-radar-freestyle-Cover-Art.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.9;  /* To make the text visible on top of the image */
            transition: opacity 0.3s ease;
        }

        /* Main Content */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1;
            display: none;
        }

        /* Site Title with Elegant Shadow */
        h1 {
            font-size: 4rem;
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 4px 4px 15px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
            transition: transform 0.3s ease;
        }

        /* Sidebar Styling */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 300px;
            height: 100vh;
            background-color: #34495e;
            padding: 20px;
            overflow-y: auto;
            z-index: 10;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-bottom: 100px;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        /* Sidebar Buttons */
        .sidebar button {
            padding: 15px 20px;
            font-size: 16px;
            color: #fff;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-align: left;
            margin: 5px 0;
        }

        .sidebar button:hover {
            background: linear-gradient(135deg, #2980b9, #9b59b6);
            transform: scale(1.05);
        }

        /* Toggle Button */
        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 15px;
            font-size: 25px;
            color: #fff;
            background-color: transparent;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 20;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .toggle-btn.right {
            left: auto;
            right: 20px;
        }

        .toggle-btn:hover {
            background-color: rgba(0, 0, 0, 0.3);
            transform: scale(1.1);
        }

        .toggle-btn .bar {
            display: block;
            width: 30px;
            height: 3px;
            background-color: #000;
            margin: 5px auto;
            transition: all 0.3s ease;
        }

        /* Cloak Button Styling */
        .cloak-btn {
            padding: 15px 25px;
            font-size: 1.25rem;
            color: #fff;
            background-color: #7f8c8d;
            border: none;
            border-radius: 50px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .cloak-btn:hover {
            background-color: #95a5a6;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .cloak-btn {
                font-size: 1rem;
                padding: 12px 20px;
            }
            .sidebar button {
                font-size: 14px;
                padding: 12px 20px;
            }
        }
    </style>
</head>

            <button onclick="window.location.href='flappybird.html'">Flappy Bird</button>

            <button onclick="window.location.href='gsnake/'">Google Snake</button>
            <button onclick="window.location.href='idlebreakout.html'">Idle Breakout</button>
            <button onclick="window.location.href='interstellar.html'">Interstellar (PRXY)</button>
            <button onclick="window.location.href='jetpack.html'">Jetpack Joyride</button>
            <button onclick="window.location.href='minecraft.html'">Minecraft</button>

        <button class="cloak-btn" onclick="openSite()">A:B Cloak</button>

    <!-- Sidebar Toggle Button -->
    <button class="toggle-btn" id="toggle-btn" onclick="toggleSidebar()">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </button>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.getElementById('toggle-btn');
            sidebar.classList.toggle('open');
            toggleBtn.classList.toggle('right');  // This will move the button to the right
        }

        function enterSite() {
            document.querySelector('.overlay').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
            var audio = new Audio('thecup.mp3'); // Make sure the file is in the same directory as this HTML file or specify the path
            audio.play();
        }

        function openSite() {
            var win = window.open();
            win.document.body.style.margin = '0';
            win.document.body.style.height = '100vh';
            var url = 'https://deions.net';
            var iframe = win.document.createElement('iframe');
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';
            iframe.src = url;
            win.document.body.appendChild(iframe);
        }
    </script>
</body>
