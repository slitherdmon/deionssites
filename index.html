<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deion's Sites</title>
    <link rel="icon" type="image/x-icon" href="favion.png">

    <!-- Open Graph Meta Tags for Social Media Previews -->
    <meta property="og:title" content="Deion's Sites 2.0" />
    <meta property="og:description" content="Welcome to Deion's Sites 2.0! Enjoy a variety of fun online games. If something's down, don't worry—I'm working on it!" />
    <meta property="og:image" content="metatag.jpg" />
    <meta property="og:url" content="https://deionssites.com/index.html" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags (optional, for better Twitter previews) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Deion's Sites 2.0" />
    <meta name="twitter:description" content="Welcome to Deion's Sites 2.0! Enjoy a variety of fun online games. If something's down, don't worry—I'm working on it!" />
    <meta name="twitter:image" content="metatag.jpg" />

    <style>
        /* General Page Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f0f4f8;
            overflow: hidden;
        }

        /* Sidebar Container */
        .sidebar {
            height: 100vh; /* Sidebar takes full height */
            width: 250px;
            background-color: #2c3e50;
            position: fixed;
            top: 0;
            left: -100%; /* Initially off-screen */
            transition: all 0.3s ease;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            gap: 15px;
            padding-left: 20px;
            overflow-y: auto; /* Allow vertical scrolling */
            padding-bottom: 20px;
            box-sizing: border-box;
        }

        /* Sidebar Button Styling */
        .sidebar button {
            padding: 15px 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            background-color: #3498db;
            color: white;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 200px;
            text-align: center;
        }

        /* Button Hover Effects */
        .sidebar button:hover {
            background-color: #2980b9;
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        /* Main Content Area */
        .main-content {
            margin-left: 0;
            transition: margin-left 0.3s ease;
            flex: 1;
            padding: 40px;
            text-align: center;
            padding-left: 20px;
        }

        /* When Sidebar is Open */
        .sidebar.open {
            left: 0; /* Move sidebar into view */
        }

        .main-content.open {
            margin-left: 250px; /* Push main content right when sidebar is open */
        }

        /* Sidebar Toggle Button */
        .toggle-btn {
            font-size: 30px;
            color: white;
            background-color: #2c3e50;
            border: none;
            padding: 20px;
            cursor: pointer;
            position: fixed;
            left: 20px;
            top: 20px;
            z-index: 100;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .toggle-btn:hover {
            background-color: #2980b9;
        }

        /* Header Styling */
        h1 {
            font-size: 36px;
            color: #2c3e50;
        }

        /* Additional styling for the main content */
        p {
            font-size: 18px;
            color: #34495e;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <!-- Alphabetically ordered buttons -->
        <button onclick="window.location.href='1v1lol.html'">1v1.LOL</button>
        <button onclick="window.location.href='2048.html'">2048</button>
        <button onclick="window.location.href='bitlife.html'">BitLife</button>
        <button onclick="window.location.href='blockblast.html'">Block Blast</button>
        <button onclick="window.location.href='dino.html'">Dino</button>
        <button onclick="window.location.href='flappybird.html'">Flappy Bird</button>
        <button onclick="window.location.href='geodash.html'">Geometry Dash Lite</button>
        <button onclick="window.location.href='interstellar.html'">Interstellar (PRXY)</button>
        <button onclick="window.location.href='jetpack.html'">Jetpack Joyride</button>
        <button onclick="window.location.href='minecraft.html'">Minecraft</button>
        <button onclick="window.location.href='pacman.html'">Pac-Man</button>
        <button onclick="window.location.href='papa/pizzeria.html'">Papa's Pizzeria</button>
        <button onclick="window.location.href='retro-bowl.html'">Retro Bowl</button>
        <button onclick="window.location.href='roblox.html'">Roblox</button>
        <button onclick="window.location.href='run-3.html'">Run 3</button>
        <button onclick="window.location.href='slope.html'">Slope</button>
        <button onclick="window.location.href='tetris.html'">Tetris</button>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <button class="toggle-btn" onclick="toggleSidebar()">&#9776;</button>
        <h1>Deion's Sites 2.0</h1>
        <p>WELCOME TO THE NEW SITE! Games will be added, and if it's down, don't worry because I'm probably working on it.</p>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            sidebar.classList.toggle('open');
            mainContent.classList.toggle('open');
        }
    </script>
</body>
</html>
