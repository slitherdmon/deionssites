<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skibidi Sites</title>
    <link rel="icon" type="image/x-icon" href="favion.png">

    <!-- Open Graph Meta Tags for Social Media Previews -->
    <meta property="og:title" content="Deion's Sites 2.0" />
    <meta property="og:description" content="Welcome to Deion's Sites 2.0! Enjoy a variety of fun online games. If something's down, don't worry—I'm working on it!" />
    <meta property="og:image" content="metatag.jpg" />
    <meta property="og:url" content="https://deionssites.com/index.html" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags (optional, for better Twitter previews) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Deion's Sites 2.0" />
    <meta name="twitter:description" content="Welcome to Deion's Sites 2.0! Enjoy a variety of fun online games. If something's down, don't worry—I'm working on it!" />
    <meta name="twitter:image" content="metatag.jpg" />

    <style>
        /* Global Body Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f4f8;
            overflow: hidden; /* Prevent scrolling on the body */
        }

        /* Full-screen Background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.example.com/your-image.jpg') no-repeat center center;
            background-size: cover;
            z-index: -1;
            filter: blur(8px);
        }

        /* Main Container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            max-width: 1200px;
            width: 100%;
            z-index: 1;
        }

        /* Site Title */
        h1 {
            font-size: 4rem;
            color: #fff;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }

        /* Description Text */
        p {
            font-size: 1.25rem;
            color: #353535;
            margin-bottom: 30px;
            line-height: 1.6;
            max-width: 800px;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -300px; /* Initially hidden */
            width: 300px;
            height: 100vh; /* Ensure sidebar takes full height */
            background-color: rgba(0, 0, 0, 0.8);
            padding-top: 40px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            z-index: 100;
            transition: transform 0.3s ease; /* For smooth transition */
            overflow-y: auto; /* Ensure sidebar can scroll */
            box-sizing: border-box; /* Include padding within the height/width */
        }

        .sidebar.open {
            transform: translateX(300px); /* Move sidebar into view */
        }

        .sidebar button {
            padding: 12px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 25px; /* Circular buttons */
            margin: 10px 0; /* Closer spacing */
            width: 80%;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .sidebar button:hover {
            transform: scale(1.05);
            background-color: #2980b9;
        }

        /* Toggle Button */
        .toggle-btn {
            position: absolute;
            left: 20px;
            top: 20px;
            padding: 15px;
            font-size: 25px;
            color: #fff;
            background-color: #2c3e50;
            border: none;
            border-radius: 25px; /* Circular toggle button */
            cursor: pointer;
            z-index: 101;
            transition: background-color 0.3s ease;
        }

        .toggle-btn:hover {
            background-color: #2980b9;
        }

        /* A:B Cloak Button Style */
        .cloak-btn {
            padding: 15px 25px;
            font-size: 1.25rem;
            color: #fff;
            background-color: #6a94ff;
            border: none;
            border-radius: 50px; /* Rounded corners */
            margin-bottom: 20px; /* Space between the button and title */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .cloak-btn:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        /* When Sidebar is Open */
        .sidebar.open + .container .toggle-btn {
            left: auto;
            right: 20px; /* Move toggle button to the right */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }

            .cloak-btn {
                font-size: 1rem;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Image -->
    <div class="background"></div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button onclick="window.location.href='1v1lol.html'">1v1.LOL</button>
        <button onclick="window.location.href='8ball.html'">8 Ball Pool</button>
        <button onclick="window.location.href='2048.html'">2048</button>
        <button onclick="window.location.href='bitlife.html'">BitLife</button>
        <button onclick="window.location.href='blackj.html'">Blackjack</button>
        <button onclick="window.location.href='blockblast.html'">Block Blast</button>
        <button onclick="openCookie()">Cookie Clicker</button>
        <button onclick="window.location.href='dino.html'">Dino</button>
        <button onclick="window.location.href='flappybird.html'">Flappy Bird</button>
        <button onclick="window.location.href='geodash.html'">Geometry Dash Lite</button>
        <button onclick="openSnake()">Google Snake</button>
        <button onclick="window.location.href='interstellar.html'">Interstellar (PRXY)</button>
        <button onclick="window.location.href='jetpack.html'">Jetpack Joyride</button>
        <button onclick="window.location.href='minecraft.html'">Minecraft</button>
        <button onclick="window.location.href='moonlight.html'">Moonlight (PRXY)</button>
        <button onclick="window.location.href='pacman.html'">Pac-Man</button>
        <button onclick="window.location.href='papa/pizzeria.html'">Papa's Pizzeria</button>
        <button onclick="window.location.href='retro-bowl.html'">Retro Bowl</button>
        <button onclick="openRetro()">Retro Bowl 2</button>
        <button onclick="window.location.href='roblox.html'">Roblox</button>
        <button onclick="window.location.href='run-3.html'">Run 3</button>
        <button onclick="window.location.href='slope.html'">Slope</button>
        <button onclick="window.location.href='tetris.html'">Tetris</button>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- A:B Cloak Button Above the h1 -->
        <button class="cloak-btn" onclick="openSite()">A:B Cloak</button>
        <button class="toggle-btn" onclick="toggleSidebar()">&#9776;</button>
        <h1>Skibidi Sites</h1>
        <p>Skibidi Sites lol</p>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.querySelector('.toggle-btn');
            sidebar.classList.toggle('open');
            toggleBtn.classList.toggle('open');
        }
        
        function openCookie() {
            var win = window.open('https://sites.deions.net/cookie/index.html');
        }
        
        function openRetro() {
            var win = window.open('https://sites.deions.net/retro/index.html');
        }
        
        function openSnake() {
            var win = window.open('https://sites.deions.net/gsnake/index.html');
        }

        // Function for A:B Cloak Button
        function openSite() {
            var win = window.open(); // Replace with the URL you want to open
            win.document.body.style.margin='0';
            win.document.body.style.height='100vh'
            var url = 'https://sites.deions.net'
            var iframe = win.document.createElement('iframe')
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';
            iframe.src = url
            win.document.body.appendChild(iframe)
        }
    </script>
</body>
</html>
