    <style>
        /* Global Body Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #bdc3c7; /* Light gray background */
            color: #2c3e50; /* Dark gray text for contrast */
            overflow: hidden;
            transition: background 0.5s ease, transform 0.3s ease;
        }

        /* Full-screen Background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ecf0f1; /* Even lighter gray background */
            z-index: -1;
            filter: blur(15px);
            transition: filter 0.3s ease;
        }

        /* Main Content */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1;
        }

        /* Site Title with Elegant Shadow */
        h1 {
            font-size: 4rem;
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 4px 4px 15px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
            transition: transform 0.3s ease;
        }

        /* Description Text with Soft Shadow and Spacing */
        p {
            font-size: 1.25rem;
            color: #2c3e50;
            margin-bottom: 30px;
            line-height: 1.6;
            max-width: 800px;
            text-shadow: 1px 1px 12px rgba(0, 0, 0, 0.3);
            opacity: 0.9;
        }

        /* Sidebar Styling (Initially hidden) */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* Ensuring sidebar takes full screen height */
            background-color: #34495e; /* Darker gray for sidebar */
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Adjust columns to automatically fit */
            grid-gap: 10px; /* Reduced gap between buttons */
            justify-items: center;
            align-items: start;
            padding: 20px;
            z-index: 10; /* Ensure it's below the toggle button */
            overflow-y: auto; /* Enable vertical scroll */
            transform: translateY(-100%); /* Initially hidden */
            transition: transform 0.5s ease;
        }

        .sidebar.open {
            transform: translateY(0); /* Show the sidebar */
        }

        /* Sidebar Buttons */
        .sidebar button {
            padding: 12px 20px; /* Button padding */
            font-size: 18px;
            color: #fff;
            background-color: #7f8c8d; /* Gray button */
            border: none;
            border-radius: 50px;
            margin: 5px; /* Reduced margin */
            cursor: pointer;
            transition: all 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .sidebar button:hover {
            background-color: #95a5a6; /* Lighter gray on hover */
            transform: scale(1.1);
        }

        /* Toggle Button (Sidebar) */
        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 15px;
            font-size: 25px;
            color: #fff;
            background-color: transparent; /* Transparent background */
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 20; /* Ensure toggle button is above sidebar */
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .toggle-btn.right {
            left: auto;
            right: 20px;
        }

        .toggle-btn:hover {
            background-color: rgba(0, 0, 0, 0.3); /* Slight darkening effect */
            transform: scale(1.1);
        }

        /* Hamburger Menu (Three Lines) */
        .toggle-btn .bar {
            display: block;
            width: 30px;
            height: 3px;
            background-color: #000; /* Black lines */
            margin: 5px auto;
            transition: all 0.3s ease;
        }

        /* Cloak Button Styling */
        .cloak-btn {
            padding: 15px 25px;
            font-size: 1.25rem;
            color: #fff;
            background-color: #7f8c8d; /* Gray button */
            border: none;
            border-radius: 50px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .cloak-btn:hover {
            background-color: #95a5a6;
            transform: scale(1.1);
        }

        /* Adjusting grid layout to make sure no buttons are cut off */
        .sidebar {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            grid-gap: 10px;
            padding: 20px;
            overflow-y: scroll; /* Allow scrolling */
            max-height: 100vh; /* Ensure sidebar takes full screen */
            margin: 0;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
            .cloak-btn {
                font-size: 1rem;
                padding: 12px 20px;
            }
            .sidebar button {
                font-size: 16px;
                padding: 12px 20px;
            }
            .sidebar {
                grid-template-columns: repeat(2, 1fr); /* For smaller screens, make it 2 columns */
            }
        }
    </style>
