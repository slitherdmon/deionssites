<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom</title>
    <style>
        /* Global body styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #bdc3c7);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: auto;
            color: white;
            text-align: center;
            flex-direction: column;
        }

        /* Fullscreen Button Styling */
        .fullscreen-btn {
            padding: 12px 24px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            position: fixed; 
            top: 20px;
            right: 20px;
            z-index: 1000;
            transition: background-color 0.3s, transform 0.3s;
        }

        .fullscreen-btn:hover {
            background-color: #3498db;
            transform: scale(1.1);
        }

        .fullscreen-btn:focus {
            outline: none;
        }

        /* Chat Container Styling */
        .chat-container {
            width: 450px;
            height: 400px;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            background: #ecf0f1;
        }

        /* Home Button Styling */
        .home-btn {
            padding: 15px 30px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .home-btn:hover {
            background-color: #2ecc71;
            transform: scale(1.1);
        }

        .home-btn:focus {
            outline: none;
        }

        /* Title Styling */
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ecf0f1;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Chatroom</h1>
    
    <!-- Fullscreen Button -->
    <button class="fullscreen-btn" onclick="toggleFullscreen()">Go Fullscreen</button>

    <!-- Chat Container -->
    <div class="chat-container">
        <div id="rt-903050fd3617e34077eb28f89d0c6299"></div>
        <script src="https://rumbletalk.com/client/?X~cUbK3x"></script>
    </div>

    <!-- Home Button -->
    <button class="home-btn" onclick="window.location.href='index.html'">Home</button>

    <script>
        // Function to toggle fullscreen
        function toggleFullscreen() {
            const chatContainer = document.querySelector('.chat-container');

            if (!document.fullscreenElement) {
                if (chatContainer.requestFullscreen) {
                    chatContainer.requestFullscreen();
                } else if (chatContainer.mozRequestFullScreen) { // Firefox
                    chatContainer.mozRequestFullScreen();
                } else if (chatContainer.webkitRequestFullscreen) { // Chrome, Safari, Opera
                    chatContainer.webkitRequestFullscreen();
                } else if (chatContainer.msRequestFullscreen) { // IE/Edge
                    chatContainer.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari, Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
            }
        }
    </script>
</body>
</html>
