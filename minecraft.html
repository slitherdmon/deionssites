<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Choose</title>
    <style>
        /* Global body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #bdc3c7);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: white;
            text-align: center;
            flex-direction: column;
        }

        /* Title Styling */
        h1 {
            font-size: 40px;
            margin-bottom: 30px;
            color: #ecf0f1;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Button Styling */
        button {
            padding: 15px 30px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s, transform 0.3s;
            width: 250px;
        }

        button:hover {
            background-color: #3498db;
            transform: scale(1.05);
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <h1>Choose Your Minecraft Version</h1>
    
    <!-- Buttons for MC Web and Eagler Craft -->
    <button onclick="window.location.href='mcweb.html'">MC Web (1.21+)</button>
    <button onclick="window.location.href='eagcraft.html'">Eagler Craft (1.8.8)</button>
</body>
</html>
